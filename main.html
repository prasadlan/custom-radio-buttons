<!DOCTYPE html>
<html>
	<head>
		<link href="style.css" rel="stylesheet" type="text/css" />
		<title>Tabs without JS</title>
	</head>
	<body>
		<h1 class="heading">Please Select Your Geneder</h1>
		<form action="" >
		    <div class="inp">
		        <input type="radio" name="sex" id="male" checked="checked"/>
		        <div class="btn male"></div>
		        <label for="male">Male</label>
		    </div>
		    <div class="inp">
		        <input type="radio" name="sex" id="female" />
		        <div class="btn female"></div>
		        <label for="female">Female</label>
		    </div>
		</form>
	</body>
</html>
